<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>

            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addBtn">增加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <!-- 定义模板 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <div class="layui-btn-group" id="btn-group">

                    <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-edit="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btnD" data-edit="{{$value.Id}}">删除</button>
                </div>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加文章类别弹出层 -->
    <script type="text/html" id="addList">
        <form class="layui-form" style="width:300px" id="form-add">
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="*">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </form>

    </script>

    <!-- 修改文章类别弹出层 -->
    <script type="text/html" id="edit">
        <form class="layui-form" style="width:300px" id="form-edit" lay-filter="form-edit">
            <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
            <!-- 隐藏域 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item" style="margin-top: 10px">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="*">确认修改</button>

            </div>
        </form>

    </script>
    <script src="/assets/lib/jquery.js"></script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/template-web.js"></script>

    <script src="/assets/js/article/ajaxseiapi2.js"></script>
    <!-- 引入模板 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
