<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表</span>

        </div>
        <form class="layui-form" id="form_select">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" id="cate_id">  
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state">
                <option value="">所有状态</option>
                <option value="010">已发布</option>
                <option value="021">草稿</option>
              </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>
        <table class="layui-table">
            <colgroup>
                <col>

                <col width="150">
                <col width="180">
                <col width="150">

                <col width="150">

            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- 分页部分 -->
        <div id="page"></div>
    </div>
    <!-- 定义模板引擎 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>

            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="btnEdit" data-edit="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btnD" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 定义分类列表的模板引擎 -->
    <script type="text/html" id="select">

        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}


    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/ajaxseiapi2.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
